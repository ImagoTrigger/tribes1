// master server configuration file

LOG_FILE:1         // 1- log file on; 0- log file off
ECHO_FILE:1        // 1- echo log to screen; 0- don't echo
SND_BUFFER:32768   // send buffer size in bytes
RCV_BUFFER:32768   // receive buffer size in bytes
TIMEOUT:300        // server timeout value in seconds
SERVER_LIMIT:15    // number of servers that can originate from same IP address
DEFAULT_PORT:2222  // if no port is entered on the command line
MASTER_NAME:ZARDOZ // max 32 chars including null term.
MASTER_ID:99       // 16 bit value to id type of masterserver
MOTD_STRING:Prepare to die!  // max 256 chars including null term.
PACKET_SIZE:512    // up to max of 2000 bytes
RELOAD_INTERVAL:15 // Reload config file every xx minutes

// Ban List; format is BAN_ADDRESS:x.x.x.x (ex: 127.0.0.1 or 127.0.0.*)
// The wildcard * can replace any byte of the address;
// all messages from the specified IP address will be ignored
BAN_ADDRESS:127.0.0.2
